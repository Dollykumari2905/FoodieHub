<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SnapEats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>SnapEats</h1></header>

  <div id="auth">
    <div>
      <h3>Register</h3>
      <input id="reg-name" placeholder="Name" />
      <input id="reg-email" placeholder="Email" />
      <input id="reg-pass" type="password" placeholder="Password" />
      <button id="btn-register">Register</button>
    </div>
    <div>
      <h3>Login</h3>
      <input id="login-email" placeholder="Email" />
      <input id="login-pass" type="password" placeholder="Password" />
      <button id="btn-login">Login</button>
    </div>
  </div>

  <section id="main" style="display:none;">
    <div>
      <button id="btn-logout">Logout</button>
      <h2>Menu</h2>
      <div id="menu"></div>
    </div>

    <aside>
      <h2>Cart</h2>
      <ul id="cart-list"></ul>
      <p>Total: â‚¹<span id="cart-total">0</span></p>
      <button id="btn-place">Place Order</button>
    </aside>
  </section>

  <script src="app.js"></script>
</body>
</html>
